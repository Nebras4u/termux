
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>دردشة Termux</title>
  <style>
    body { font-family: sans-serif; direction: rtl; text-align: right; background: #f0f0f0; margin: 0; padding: 0; }
    #chat { max-width: 600px; margin: 30px auto; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    #messages { list-style: none; padding: 0; max-height: 300px; overflow-y: auto; }
    #messages li { padding: 5px 10px; margin-bottom: 5px; border-bottom: 1px solid #eee; }
    #form { display: flex; margin-top: 10px; }
    #input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    #send { padding: 10px; border: none; background: #007bff; color: white; border-radius: 4px; margin-right: 5px; }
  </style>
</head>
<body>
  <div id="chat">
    <h3>مرحبا بك في الدردشة</h3>
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="اكتب رسالتك..." />
      <button id="send">إرسال</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const messages = document.getElementById('messages');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    let username = prompt("أدخل اسمك:");
    socket.emit('join', username);

    socket.on('history', (history) => {
      history.forEach(msg => {
        addMessage(msg.user + ": " + msg.text);
      });
    });

    socket.on('message', (msg) => {
      addMessage(msg.user + ": " + msg.text);
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    function addMessage(text) {
      const item = document.createElement('li');
      item.textContent = text;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
